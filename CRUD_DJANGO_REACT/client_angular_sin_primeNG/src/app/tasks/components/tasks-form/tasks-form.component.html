<div class="container py-4">
    <h3>{{ isUpdateMode ? 'Actualizar tarea' : 'Crear nueva tarea' }}</h3>
    <form (ngSubmit)="submitForm()">
        <div class="mb-3">
            <label for="titleInput" class="form-label">Título</label>
            <input type="text" class="form-control" id="titleInput" name="titleInput" placeholder="Título de la tarea" [(ngModel)]="task.title">
        </div>
        <div class="mb-3">
            <label for="descriptionInput" class="form-label">Descripción</label>
            <textarea class="form-control" id="descriptionInput" name="descriptionInput" placeholder="Escriba aquí la descripción de la tarea" rows="3" [(ngModel)]="task.description"></textarea>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="doneInput" name="doneInput" [(ngModel)]="task.done">
            <label class="form-check-label" for="doneInput">
              Creado
            </label>
        </div>
        <button type="submit" class="btn btn-primary">{{ isUpdateMode ? 'Actualizar tarea' : 'Crear tarea' }}</button>
    </form>
</div>
